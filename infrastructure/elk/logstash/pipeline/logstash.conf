input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  json {
    source => "message"
    target => "log_data"
  }

  mutate {
    add_field => { "[@metadata][index_name]" => "logs-%{service}-%{+YYYY.MM.dd}" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][index_name]}"
  }

  stdout {
    codec => rubydebug
  }
}
