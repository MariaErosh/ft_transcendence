  auth:
    build: 
      context: ../back/auth-service
      dockerfile: Dockerfile
      target: prod
    container_name: auth
    ports:
      - "3001:3001"

  user:
    build: 
      context: ../back/user-service
      dockerfile: Dockerfile
      target: prod
    container_name: user
    ports:
      - "3002:3002"

  
  game-engine:
    build: 
      context: ../back/game-engine
      dockerfile: Dockerfile
      target: prod
    container_name: game-engine
    ports:
      - "3003:3003"


  gateway:
    build: 
      context: ../back/gateway
      dockerfile: Dockerfile
      target: prod
    container_name: gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth
      - user
